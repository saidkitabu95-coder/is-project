services:
  - type: web
    name: pharmacy-backend
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: bash -c "python backend/pharmacysystem/manage.py migrate && gunicorn pharmacysystem.wsgi:application --chdir backend/pharmacysystem --bind 0.0.0.0:$PORT"
    envVars:
      - key: DJANGO_DEBUG
        value: "False"
      - key: DJANGO_ALLOWED_HOSTS
        value: "*"
      - key: CORS_ALLOW_ALL_ORIGINS
        value: "False"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://your-frontend.onrender.com"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://your-frontend.onrender.com"
      - key: DB_HOST
        value: "db.pharmacy.com"
      - key: DB_NAME
        value: "pharmacy_db"
      - key: DB_USER
        value: "postgres"
      - key: DB_PASSWORD
        sync: false
      - key: DB_PORT
        value: "5432"
      - key: DJANGO_SECRET_KEY
        generateValue: true
