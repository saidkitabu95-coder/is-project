services:
  - type: web
    name: pharmacy-backend
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: bash -c "python backend/pharmacysystem/manage.py migrate && python backend/pharmacysystem/manage.py collectstatic --noinput && gunicorn pharmacysystem.wsgi:application --chdir backend/pharmacysystem --bind 0.0.0.0:$PORT"
    envVars:
      - key: DJANGO_DEBUG
        value: "False"
      - key: DJANGO_ALLOWED_HOSTS
        value: "*"
      - key: FRONTEND_URL
        value: "https://your-frontend.onrender.com"
      - key: CORS_ALLOW_ALL_ORIGINS
        value: "False"
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        sync: false
  - type: static
    name: pharmacy-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    publishDir: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: "https://your-backend.onrender.com/api"
